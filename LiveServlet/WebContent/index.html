<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Estudiantes</title>
<script src="index.js" type="module"> </script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
		<div class="container-fluid">
			<span class="navbar-brand" href="#">Registro de Estudiantes</span>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						data-bs-toggle="modal" data-bs-target="#my-modal"
						aria-current="page" href="#" id="new-student">Dar de Alta</a></li>
					<li class="nav-item restart"><a class="nav-link  active" href="#"
						id="restart">Matricular</a></li>
					<li class="nav-item"><a class="nav-link active"
						data-bs-toggle="modal" aria-current="page" href="http://localhost:8080/LiveServlet_Integrador/rest/estudiantes/edades">Estudiantes
							por Edad <span id="current-player"></a>
					</span></li>
					<li class="nav-item"><a class="nav-link active"
						data-bs-toggle="modal" aria-current="page" href="http://localhost:8080/LiveServlet_Integrador/rest/estudiantes/edades">Estudiante
							por Libreta Universitaria <span id="current-player"></a>
					</span></li>
					<li class="nav-item"><span class="nav-link active"
						data-bs-toggle="modal" aria-current="page" href="#">
							Buscar <span id="current-player"></span>
					</span></li>
						
				</ul>
			</div>
		</div>
	</nav>

	<div style="width:300px">
		<div class="input-group rounded">
		  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
		  aria-describedby="search-addon" />
		  <span class="input-group-text border-0" id="search-addon">
		    <i class="fas fa-search"></i>
		  </span>
		</div>
	</div>
		

	<div class="modal" tabindex="-1" id="my-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Nuevo Estudiante</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<form action="rest/estudiantes" method="POST">
					<div class="modal-body">

						<label for="name">Nombre</label> <input type="text"
							class="form-control" name="nombre" id="name"> <label
							for="last-name">Apellido</label><input type="text"
							class="form-control" name="apellido" id="last-name"> <label
							for="age">Edad</label> <input class="form-control" type="number"
							class="form-control" name="edad" id="age" min=0 max=120> <label
							for="last-name">Genero</label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="genero"
								id="f-gender" value="f"> <label class="form-check-label"
								for="f-gender"> Femenino </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="genero"
								id="m-gender" value="m"> <label class="form-check-label"
								for="m-gender"> Masculino </label>
						</div>
						<label for="dni">DNI</label> <input class="form-control"
							type="number" name="dni" id="dni" min=0> <label
							for="city">Ciudad de Residencia</label> <input type="text"
							class="form-control" name="ciudadResidencia" id="city"> <label
							for="university-id">Libreta Universitaria</label> <input
							type="number" class="form-control" name="libretaUniversitaria"
							id="university-id">
					</div>
					<div class="modal-footer">
						<button type="submit" id="save" class="btn btn-primary"
							data-bs-dismiss="modal">Guardar</button>
					</div>
				</form>



			</div>
		</div>
	</div>

	
</body>
</html>
