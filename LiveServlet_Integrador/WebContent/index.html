<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro de Estudiantes</title>
	<script src="index.js" type="module"> </script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
		<div class="container-fluid">
		
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" data-bs-toggle="modal" data-bs-target="#my-modal"
							aria-current="page" href="#" id="new-student">Dar de Alta</a></li>
							<li class="nav-item"><a class="nav-link active" data-bs-toggle="modal" data-bs-target="#my-modal-matricula"
								aria-current="page" href="#" id="new-matricula">Matricular</a></li>
					<li class="nav-item"><a class="nav-link active" data-bs-toggle="modal" aria-current="page"
							href="http://localhost:8080/LiveServlet_Integrador/rest/estudiantes/edades">Estudiantes por Edad </a>
						</li>
					<li class="nav-item">
						<a class="nav-link active" data-bs-toggle="modal" data-bs-target="#search-modal"
						aria-current="page" href="#" id="search-student">
						Estudiante por Libreta
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" data-bs-toggle="modal" data-bs-target="#search-genero"
						aria-current="page" href="#" id="search-student-genero">
						Estudiante por Genero
						</a>
					</li>

					<li class="nav-item"><a class="nav-link active" data-bs-toggle="modal" aria-current="page"
						href="http://localhost:8080/LiveServlet_Integrador/rest/carreras/estudiantes">Inscriptos </a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" data-bs-toggle="modal" data-bs-target="#search-carrera"
						aria-current="page" href="#" id="carrera-city">
						Estudiante por carrera
						</a>
					</li>
					<li class="nav-item"><a class="nav-link active" data-bs-toggle="modal" aria-current="page"
						href="http://localhost:8080/LiveServlet_Integrador/rest/carreras/reporte">Reporte </a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="modal" tabindex="-1" id="my-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Nuevo Estudiante</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form action="rest/estudiantes" method="POST">
					<div class="modal-body">

						<label for="name">Nombre</label> <input type="text" class="form-control" name="nombre"
							id="name"> <label for="last-name">Apellido</label><input type="text" class="form-control"
							name="apellido" id="last-name"> <label for="age">Edad</label> <input class="form-control"
							type="number" class="form-control" name="edad" id="age" min=0 max=120> <label
							for="last-name">Genero</label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="genero" id="f-gender" value="f"> <label
								class="form-check-label" for="f-gender"> Femenino </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="genero" id="m-gender" value="m"> <label
								class="form-check-label" for="m-gender"> Masculino </label>
						</div>
						<label for="dni">DNI</label> <input class="form-control" type="number" name="dni" id="dni"
							min=0> <label for="city">Ciudad de Residencia</label> <input type="text"
							class="form-control" name="ciudadResidencia" id="city">
						<label for="university-id">Libreta Universitaria</label> <input type="number"
							class="form-control" name="libretaUniversitaria" id="university-id">
					</div>
					<div class="modal-footer">
						<button type="submit" id="save" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
					</div>
				</form>



			</div>
		</div>
	</div>


	<div class="modal" tabindex="-1" id="search-genero">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Estudiantes por Genero</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form>
					<div class="modal-body">

						<label for="libreta">Genero</label> 
						<div class="form-check">
							<input class="form-check-input" type="radio" name="genero"  value="f"> <label
								class="form-check-label" for="f-gender"> Femenino </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="genero" value="m"> <label
								class="form-check-label" for="m-gender"> Masculino </label>
						</div> 
						<div class="modal-footer">
							<button id="search-by-genero" type="button" class="btn btn-primary" data-bs-dismiss="modal">Buscar</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<div class="modal" tabindex="-1" id="search-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Estudiante por Libreta Universitaria</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form>
					<div class="modal-body">

						<label for="libreta">Numero de Libreta</label> <input type="number" class="form-control"
							name="libreta" id="libreta" min=1> 

						<div class="modal-footer">
							<button id="search" type="button" class="btn btn-primary" data-bs-dismiss="modal">Buscar</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<div class="modal" tabindex="-1" id="search-carrera">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Estudiante por carrera</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form>
					<div class="modal-body">
						<div>
							<label for="carrera">Carrera</label> 
							<select name="carrera" id="carrera">
								<option value="1">TUDAI</option>
								<option value="2">Ingenieria en Sistemas</option>
								<option value="3">Administracion</option>
								<option value="4">Turismo</option>
							</select>
						 </div>
						<div> 
							<label for="ciudad">Ciudad Residencia</label>
							<input type="text" class="form-control"
							name="ciudad" id="ciudad">
						</div>
						
						<div class="modal-footer">
							<button id="carrera-search" type="button" class="btn btn-primary" data-bs-dismiss="modal">Buscar</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<div class="modal" tabindex="-1" id="my-modal-matricula">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Matricular Estudiante</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form action="rest/estudiantes/matricular" METHOD="POST">
					<div class="modal-body">
						<div>
							<label for="id-carrera">Carrera</label> 
							<select name="id-carrera" id="id-carrera">
								<option value="1">TUDAI</option>
								<option value="2">Ingenieria en Sistemas</option>
								<option value="3">Administracion</option>
								<option value="4">Turismo</option>
							</select>
						 </div>
						<div> 
							<label for="id-estudiante">Id Estudiante</label>
							<input type="text" class="form-control"
							name="id-estudiante" id="id-estudiante">
						</div>
						
						<div class="modal-footer">
							<button id="matricula-submit" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Matricular</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

</body>

</html>
